                <div class="Faleconosco">
                    <div class="description">
                    
                        Problemas na hora da compra do ingresso?<br>
                        Entre em contato conosco:

                 </div>
                    
                                                                        <form class="form" action="./contato.html" style="margin-top: 2%;">
                                                    
                                                                        <label for="e-mail" style="font-size: x-large; color: aliceblue; margin-left: 5%; ">Seu mail</label>
                                                                        <input style="font-size: x-large; color: aliceblue; display: block; margin-left: 5%;" id="e-mail" type="e-mail" name="qualquercoisa" placeholder="coloque um e-mail válido" />
                                                                    
                                                                        <label for="name" style="font-size: x-large; color: aliceblue; margin-left: 5%;">Seu nome completo</label>
                                                                        <input style="font-size: x-large; color: aliceblue; display: block; margin-left: 5%;" id="Nome" type="text" name="qualquercoisa" />
                                                                    
                                                                        <label for="radio" style="font-size: x-large; color: aliceblue; margin-left: 5%;">Masculino</label>
                                                                        <input style="font-size: x-large; color: aliceblue; display: block; margin-left: 5%;" id="radio" type="radio" name="sexo" value="Masculino"/>
                                                                    
                                                                        <label for="radio" style="font-size: x-large; color: aliceblue; margin-left: 5%;">Feminino</label>
                                                                        <input style="font-size: x-large; color: aliceblue; display: block; margin-left: 5%;" id="radio" type="radio" name="sexo" value="Feminino"/>
                                                                    
                                                                        <label for="number" style="font-size: x-large; color: aliceblue; margin-left: 5%;">Número de telefone</label>
                                                                        <input style="font-size:x-large; size: 200px; color: aliceblue; display: block ; margin-left: 5%;" id="number" type="number" name="number" />
                                                                        
                                                                        <label for="text" style="font-size: x-large; color: aliceblue; margin-left: 5%;">Descreva o erro</label>
                                                                        <textarea style="color: aliceblue; display: block; margin-left: 5%;" name="Qual o erro?" id="Qual o erro?" rows="10">
                                                    
                                                                        </textarea>
                                                                        <button class="button">Enviar</button>
